- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingHardsuitUegParatrooper
  name: space marine spacesuit
  description: This piece is worn exclusively by those who bring democracy and freedom to civilization, freeing it from the oppression of dictatorship and totalitarianism. Thanks to the new technologies of the United Government of Earth, the spacesuit is provided with mobility and high protection. As well as a built-in communication system, which periodically propagandizes propaganda replicas of democracy.
  components:
  - type: Sprite
    sprite: _Lust/Clothing/OuterClothing/Hardsuits/ueg_paratrooper.rsi
  - type: Clothing
    sprite: _Lust/Clothing/OuterClothing/Hardsuits/ueg_paratrooper.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.001
  - type: FireProtection
    reduction: 0.3
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.25
        Slash: 0.25
        Piercing: 0.25
        Heat: 0.25
        Radiation: 0.25
        Caustic: 0.25
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitUegParatrooper

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitUegParatrooper
  name: space marine spacesuit helmet
  description: The helmet from a copy of the paratrooper spacesuit
  components:
  - type: Sprite
    sprite: _Lust/Clothing/Head/Hardsuits/ueg_paratrooperh.rsi
  - type: Clothing
    sprite: _Lust/Clothing/Head/Hardsuits/ueg_paratrooperh.rsi
  - type: PointLight
    color: cyan
  - type: PressureProtection
    highPressureMultiplier: 0.525
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: FlashImmunity
  - type: EyeProtection
  - type: ShowJobIcons

